<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css 100 days</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1 class="title">100 days CSS</h1>
    <section class="links-container">
      <a class="button" href="pinterest-layout/index.html">
        Pinterest Layout
      </a>
    </section>
  </main>
  <script>
    const linksContainerEl = document.querySelector('.links-container');
    const CSS_DAYS = [3, 8, 23, 28, 98, 72, 90];

    CSS_DAYS.forEach(cssDay => {
      const linkEl = document.createElement('a');
      linkEl.setAttribute('href', `day${cssDay}/index.html`);
      linkEl.classList.add('button')
      linkEl.innerHTML = `Day ${cssDay}`;
      linksContainerEl.appendChild(linkEl);
    })
  </script>
</body>
</html>
